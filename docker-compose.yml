  version: '2'

  services:

    redis:
      image: redis:alpine
      command: redis-server --appendonly yes --appendfsync always --save 900 1 --save 300 10 --save 60 1000
      volumes:
        - redis:/data
      restart: always
      container_name: redis

    #  The Application

    app:
      build:
        context: ./development
        args:
          uid: ${UID}
      container_name: bridge_ui
      environment:
        - APACHE_RUN_USER=#${UID}
        - APACHE_RUN_GROUP=#${UID}
      volumes:
        - .:/var/www/html
      ports:
        - 8510:80
      networks:
        backend:
          aliases:
            - app

  networks:
    backend:
  volumes:
    dbdata:
    redis:
    db:
